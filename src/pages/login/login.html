<ion-content class="background">

  <ion-card>
    
      <ion-card-content> 
       
        <ion-card-header>
            <h2>LOGIN</h2>
        </ion-card-header>
        
        <ion-label><p>Username</p></ion-label>
        <ion-input name="username"></ion-input>

        <ion-label><p>Password</p></ion-label>
        <ion-input name="password"></ion-input>

        <br><p>Forgot Password? <a>Get here</a></p>
        <button ion-button block outline color="secondary" (click)="btnLogin()">LOGIN</button>
        <h2>OR</h2>
        <button ion-button block icon-left color="facebook">
            <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
            Login with Facebook
        </button>
        <button ion-button block icon-left color="danger">
            <ion-icon ios="logo-google" md="logo-facebook"></ion-icon>
            Login with Google
        </button>
      </ion-card-content>
    
    </ion-card>
    
</ion-content>
