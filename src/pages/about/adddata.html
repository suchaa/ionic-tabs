<ion-header>
    <ion-navbar>
        <ion-title>
            Add Data
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only *ngIf="!shop" (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label fixed>Name : </ion-label>
            <ion-input [(ngModel)]="data.name" name="name" type="text" required=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Nickname : </ion-label>
            <ion-input [(ngModel)]="data.nickname" name="nickname" type="text" required=""></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="add()">Add Data</button>

</ion-content>
